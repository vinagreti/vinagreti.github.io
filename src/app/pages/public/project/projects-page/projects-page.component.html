<app-page-wrapper title="Projects" backTo="/">
  <div class="flex flex-col gap-8">
    <ng-container *ngFor="let project of projects">
      <div class="flex flex-col gap-6 border border-secondary p-4 rounded-md">
        <div class="text-xl">{{ project.name }}</div>
        <div *ngIf="project.position">{{ project.position }}</div>
        <div class="flex flex-row gap-4 text-xs" *ngIf="project.from">
          <div>{{ project.from | date }}</div>
          <div *ngIf="project.to">- {{ project.to | date }}</div>
        </div>
        <a *ngIf="project.thumb" [routerLink]="project.thumb" target="_blank">
          <img
            [src]="project.thumb"
            alt=""
            class="m-auto max-h-80 md:max-h-96 max-w-full"
          />
        </a>
        <div class="whitespace-pre-wrap">{{ project.desc }}</div>
        <div class="flex flex-col gap-2">
          <div class="text-xs">Tools</div>
          <div class="flex flex-row flex-wrap gap-2">
            <app-badge *ngFor="let tool of project.tools">
              {{ tool }}
            </app-badge>
          </div>
        </div>
      </div>
    </ng-container>
  </div>
</app-page-wrapper>
