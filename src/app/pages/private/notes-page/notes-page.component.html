<div class="flex flex-col gap-4 h-96">
  <h1>Notes</h1>
  <div
    class="flex flex-col gap-4 h-96"
    *ngFor="let noteGroup of noteGroups$ | async"
  >
    <div>
      <a [routerLink]="['.', noteGroup.id]">
        <app-badge>
          {{ noteGroup.title }}
        </app-badge>
      </a>
    </div>
  </div>
</div>
