<div class="flex flex-col gap-4">
  <div class="flex justify-between">
    <h1>Notes</h1>
    <div class="flex gap-4">
      <a [routerLink]="['/notes', 'group', 'add']"
        ><app-badge>+ group</app-badge></a
      >
      <a [routerLink]="['/notes', 'add']"><app-badge>+ note</app-badge></a>
    </div>
  </div>
  <a
    class="border py-1 px-3"
    *ngFor="let noteGroup of noteGroups$ | async; trackBy: trackBy"
    [routerLink]="['/notes', noteGroup.id]"
  >
    <div class="flex flex-col gap-4">
      <div class="flex justify-between gap-4">
        <div class="grow flex flex-col justify-center">
          <b class="text-accent">
            {{ noteGroup.title }}
          </b>
          <div>{{ noteGroup.type }}</div>
        </div>

        <div class="flex items-center gap-2">
          <div>
            <button
              class="border rounded border-accent py-2 px-4"
              (click)="
                $event.stopPropagation();
                $event.preventDefault();
                removeNoteGroup(noteGroup)
              "
            >
              x
            </button>
          </div>
        </div>
      </div>
    </div>
  </a>
</div>
