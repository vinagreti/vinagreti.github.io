<div class="flex flex-col gap-4">
  <div class="flex justify-between">
    <h1>Notes</h1>
    <div class="flex gap-4">
      <a [routerLink]="['/notes', 'group', 'add']"
        ><app-badge>+ group</app-badge></a
      >
      <a [routerLink]="['/notes', 'add']"><app-badge>+ note</app-badge></a>
    </div>
  </div>
  <div
    class="flex flex-col gap-4"
    *ngFor="let noteGroup of noteGroups$ | async"
  >
    <div>
      <a [routerLink]="['/notes', noteGroup.id]">
        <app-badge>
          {{ noteGroup.title }}
        </app-badge>
      </a>
    </div>
  </div>
</div>
