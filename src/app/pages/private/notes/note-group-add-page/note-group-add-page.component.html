<div class="flex flex-col gap-4 h-96">
  <h1>New note group</h1>

  <form class="flex flex-col gap-4 border p-4" #signinForm="ngForm">
    <div class="border p-4">
      <input
        class="text-primary"
        type="title"
        name="title"
        id="title"
        [(ngModel)]="title"
        placeholder="title"
        required
      />
    </div>

    <div class="border p-4">
      <select
        class="text-primary"
        type="noteGroupType"
        name="noteGroupType"
        id="noteGroupType"
        [(ngModel)]="noteGroupType"
        placeholder="noteGroupType"
        required
      >
        <option
          *ngFor="let noteGroupType of noteGroupTypes"
          [value]="noteGroupType"
        >
          {{ noteGroupType }}
        </option>
      </select>
    </div>

    <div class="border p-4">
      <input
        class="text-primary"
        type="date"
        name="dueDate"
        id="dueDate"
        [(ngModel)]="dueDate"
        placeholder="dueDate"
        required
      />
    </div>

    <div>
      <button
        [disabled]="signinForm.invalid === true || (waitingCreation$ | async)"
        (click)="addNoteGroup()"
      >
        {{ (waitingCreation$ | async) ? "Autenticando..." : "Criar" }}
      </button>
    </div>
  </form>
</div>
