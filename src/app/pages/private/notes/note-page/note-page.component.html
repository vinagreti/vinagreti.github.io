<div class="flex flex-col gap-6">
  <div>
    <a
      class="border rounded py-1 px-2 border-accent"
      [routerLink]="['/notes', noteGroupId$ | async]"
      ><- Back</a
    >
  </div>
  <ng-container *ngIf="note$ | async as note">
    <h1>{{ note.title }}</h1>
    <div>
      {{ note.content }}
    </div>
  </ng-container>
</div>
