<div class="flex flex-col gap-8">
  <div>
    <a
      class="border rounded py-1 px-2 border-accent"
      [routerLink]="['/notes', noteGroupId$ | async]"
      ><- Back</a
    >
  </div>
  <div class="border pl-4" *ngIf="note$ | async as note">
    <b class="text-accent">{{ note.title }}</b>
    <div>{{ note.content }}</div>
  </div>
</div>
