<div *ngIf="noteGroup$ | async as noteGroup">
  <div class="flex justify-between">
    <h1>{{ noteGroup.title }}</h1>
    <div class="flex gap-4">
      <a [routerLink]="['/notes', 'add', noteGroup.id]"
        ><app-badge>+ note</app-badge></a
      >
    </div>
  </div>
  <div
    class="border pl-4"
    *ngFor="let note of noteGroup.notes"
    [routerLink]="['.', note.id]"
  >
    <b>{{ note.title }}</b>
    <div>{{ note.content }}</div>
  </div>
</div>
