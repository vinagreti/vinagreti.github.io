<app-page-wrapper title="Investments" backTo="/">
  <app-page-wrapper-actions>
    <a class="button" [routerLink]="['/investment', 'add']">+</a>
  </app-page-wrapper-actions>
  <a
    class="border py-1 px-3"
    *ngFor="let investment of investments$ | async; trackBy: trackBy"
    [routerLink]="['/investment', investment.id]"
  >
    <div class="flex flex-col gap-4">
      <div class="flex justify-between gap-4">
        <div class="grow flex flex-col justify-center">
          <b class="text-accent">
            {{ investment.title }}
          </b>
          <small>{{ investment.value | currency : "BRL" }}</small>
          <small>
            {{ investment.startDate | date }} - {{ investment.dueDate | date }}
          </small>
        </div>

        <div class="flex items-center gap-2">
          <div>
            <button
              class="px-4"
              (click)="
                $event.stopPropagation();
                $event.preventDefault();
                removeInvestment(investment)
              "
            >
              x
            </button>
          </div>
        </div>
      </div>
    </div>
  </a>
</app-page-wrapper>
