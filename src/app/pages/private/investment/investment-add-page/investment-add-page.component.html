<app-page-wrapper title="New investment" backTo="/investment">
  <form class="flex flex-col gap-4" #form="ngForm" (submit)="addNewItem()">
    <div>
      <input
        class="text-primary"
        type="title"
        name="title"
        id="title"
        [(ngModel)]="formData.title"
        placeholder="title"
        required
      />
    </div>

    <div>
      <input
        class="text-primary"
        type="number"
        name="value"
        id="value"
        [(ngModel)]="formData.value"
        placeholder="value"
      />
    </div>

    <div>
      <input
        class="text-primary"
        type="date"
        name="startDate"
        id="startDate"
        [(ngModel)]="formData.startDate"
        placeholder="startDate"
      />
    </div>

    <div>
      <input
        class="text-primary"
        type="date"
        name="dueDate"
        id="dueDate"
        [(ngModel)]="formData.dueDate"
        placeholder="dueDate"
      />
    </div>

    <div>
      <button [disabled]="form.invalid === true || (waitingCreation$ | async)">
        {{ (waitingCreation$ | async) ? "Criando..." : "Criar" }}
      </button>
    </div>
  </form>
</app-page-wrapper>
