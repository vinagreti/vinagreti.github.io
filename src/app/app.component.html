<div
  class="w-svw h-svh text-primary-contrast bg-secondary"
  [class]="baseColors$ | async"
>
  <div class="flex flex-col w-full h-full" [class]="baseColors$ | async">
    <div class="flex flex-row items-center justify-between p-4">
      <div class="flex items-center">Bruno da Silva Jo√£o - UI Engineer</div>
      <div class="flex items-center">
        <button
          (click)="toggleTheme()"
          class="text-xl"
          *ngIf="(colorScheme$ | async) || 'dark' as colorScheme"
        >
          <app-icon
            icon="bulb"
            [class]="colorScheme === 'dark' ? 'text-highlight' : 'text-primary'"
          ></app-icon>
        </button>
      </div>
    </div>
    <div>
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
